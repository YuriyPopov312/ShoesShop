<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Панель администратора</title>
</head>
<body>
<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">

        <span class="fs-4">Администратор</span>

      <a class = "btn btn-outline-primary" href = "/logout" style="margin-left: 1050px">Выйти</a>
    </div>
  </header>
    <div>
        {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes style="padding-top:120px; padding-right:50px">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
    </div>
</div>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      {% for sh in data %}
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">{{sh.title}}</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">{{sh.price}} руб.</h1>
              <h6>{{sh.descript}}</h6>
              <a href="#" class="w-100 btn btn-lg btn-outline-primary">Удалить</a>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
<div class = "container">
    <h1>Добавление товара</h1>
    <form method="post">
        <br><input type="text" class="form-control" name="title" id="title" placeholder="Введите название товара"></br>
        <br><input type="number" class="form-control" name="price" id="price" placeholder="Введите стоимость товара"></br>
        <br><input type="text" class="form-control" name="descript" id="descript" placeholder="Введите описание товара"></br>
        <br><button class="btn btn-success" type="submit">Добавить товар</button></br>
    </form>

</div>

</body>
</html>
