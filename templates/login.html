<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Вход</title>
</head>
<body class="text-centre" style="display: flex;
    align-items: center;
    padding-top: 180px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
text-align: center!important;
box-sizing: border-box;">

<main class="form-signin w-100 m-auto">
  <form method="POST">
    <h1 class="h3 mb-3 fw-normal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Пожалуйста, войдите</font></font></h1>
    <div class="form-floating" style="width: 80%; padding-left: 308px">
      <input type="text" name="login" class="form-control" id="floatingInput" placeholder="Логин">
      <label for="floatingInput" style="width: 83%; padding-right: 260px"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Логин</font></font></label>
    </div>
    <div class="form-floating" style="width: 80%; padding-left: 308px">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Пароль">
      <label for="floatingPassword" style="width: 83%; padding-right: 260px"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Пароль</font></font></label>
    </div>
    <input class="btn btn-lg btn-primary" type="submit" value="Войти" role="button" style="width: 50%;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></input>
    <a href="{{ url_for('registry') }}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Регистрация</a>
  </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes style="padding-top:120px; padding-right:50px">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</main>

</body>
</html>
