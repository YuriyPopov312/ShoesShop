<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<h1>Register page</h1>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<form method="POST">
    <table>
        <tr>
            <td>Логин</td>
            <td><input type="text" name="login" placeholder="Введите логин"></td>
        </tr>
        <tr>
            <td>Пароль</td>
            <td><input type="password" name="password" placeholder="Введите пароль"></td>
        </tr>
        <tr>
            <td>Повторите пароль</td>
            <td><input type="password" name="password2" placeholder="Введите еще раз пароль"></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('login_page') }}">Login</a></td>
            <td><input type="submit" value="Register"></td>
        </tr>
    </table>
</form>

</body>
</html>
